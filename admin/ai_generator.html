<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 商品文案生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .result-box {
            /* 有ai生成結果時才顯示 */
            display: none;
        }

        .loading-spinner {
            /* 按下按鈕才顯示 */
            display: none;
        }

        body {
            /* 驗證成功前，整個頁面都不顯示 */
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><span style="margin-right: 8px;">☕</span>Moonlight Café 後台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="nav-order" href="order_page.html">📋 訂單頁面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-ai" href="ai_generator.html">✨ AI 輔助上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-upload" href="product_upload.html">📦 商品上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-list" href="product_list.html">🔍 商品查詢/修改</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid mt-4 mb-3 px-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="section-title">✨ AI 商品靈感生成助手</h2>
            </div>
        </div>
    </div>



    <div class="container-fluid px-4 mb-2">
        <div class="row justify-content-center">
            <div class="card ai-card">
                <div class="card-body">
                    <p>請輸入商品的基本資訊，AI 將為您自動生成標題、描述與關鍵字。</p>

                    <div class="form-group mb-2">
                        <label class="form-label mb-1">商品名稱</label>
                        <input type="text" id="aiName" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label class="form-label mb-1">銷售售價</label>
                                <input type="text" id="aiPrice" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-2">
                                <label class="form-label mb-1">產品關鍵字</label>
                                <input type="text" id="aiKeys" class="form-control" placeholder="使用、分隔">
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button id="btn-gen" class="btn btn-primary fw-bold shadow-sm px-4"
                            style="height: 50px; min-width: 250px;">
                            <span class="loading-spinner spinner-border spinner-border-sm me-2"
                                style="display:none;"></span>
                            <span class="btn-text">開始 AI 生成內容</span>
                        </button>
                    </div>

                    <div id="resultArea" class="result-box mt-5">
                        <h4 class="border-bottom pb-3 mb-4">✨ AI 建議方案</h4>

                        <div class="mb-4">
                            <div class="badge bg-secondary mb-2">商品名稱</div>
                            <div id="resTitle" class="fw-bold"></div>
                        </div>

                        <div class="mb-4">
                            <div class="badge bg-secondary mb-2">銷售售價</div>
                            <div id="resPrice" class="text-danger fw-bold"></div>
                        </div>

                        <div class="mb-4">
                            <div class="badge bg-secondary mb-2">文案內容</div>
                            <div id="resDesc" style="white-space: pre-line;"></div>
                        </div>

                        <div class="text-center mt-5">
                            <button id="btn-confirm" class="btn btn-primary fw-bold shadow-sm px-5"
                                style="height: 50px; min-width: 250px;">
                                ✅ 確認生成內容，前往商品上架頁面
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./ai_generator.js" type="module"></script>
</body>

</html>
