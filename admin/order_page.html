<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>訂單管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* 驗證成功前，整個頁面都不顯示 */
        body {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><span style="margin-right: 8px;">☕</span>Moonlight Café 後台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-order" href="order_page.html">📋 訂單頁面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-ai" href="ai_generator.html">✨ AI 輔助上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-upload" href="product_upload.html">📦 商品上架</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-list" href="product_list.html">🔍 商品查詢/修改</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4 px-4">
        <div class="row g-3">
            <div class="col-6 col-md-6">
                <button class="btn btn-primary w-100 fw-bold py-3 shadow-sm"
                    onclick="changeFilter('pending')">待處理訂單</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-success w-100 fw-bold py-3 shadow-sm"
                    onclick="changeFilter('completed')">已完成</button>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-secondary w-100 fw-bold py-3 shadow-sm"
                    onclick="changeFilter('cancelled')">已取消</button>
            </div>
            <div class="col-md-2 d-none d-md-flex justify-content-center align-items-center">
                <span id="current-time" class="fw-bold fs-1 text-white"></span>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4 mb-3">
        <div class="container-fluid mb-4">


            <div id="order-display-area" class="row g-4">
                <div class="text-center mt-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 fw-bold">正在連接資料庫...</p>
                </div>
            </div>
        </div>

        <script src="./order_page.js" type="module"></script>
</body>

</html>
