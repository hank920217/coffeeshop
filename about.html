<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>關於我們｜Moonlight Café</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Moonlight Café</div>
    <nav class="nav">
      <a href="index.html">首頁</a>
      <a href="menu.html" >菜單</a>
      <a href="cart.html">購物車</a>
      <a href="about.html"class="active">關於我們</a>
      <span class="nav-indicator"></span>
    </nav>
  </header>

  <main class="about">
    <h2>關於 Moonlight Café</h2>
    <p>
      Moonlight Café 是一間為生活留白的咖啡廳。  
      我們相信，一杯咖啡不只是提神，更是一段與自己相處的時間。
      在這裡，你可以慢慢坐下，感受咖啡香氣在空氣中流動，
      讓日常的疲憊被溫柔地接住。
    </p>
  </main>

  <footer class="footer">
    <p>📞 04-12345678｜📍 台灣某個溫暖角落</p>
    <p>© 2026 Moonlight Café</p>
  </footer>
  <script type="module" src="script.js"></script>
  <script>
    const nav = document.querySelector(".nav");
    const indicator = document.querySelector(".nav-indicator");
    const links = nav.querySelectorAll("a");

    function moveIndicator(el) {
      const rect = el.getBoundingClientRect();
      const navRect = nav.getBoundingClientRect();

      indicator.style.width = rect.width + "px";
      indicator.style.left = rect.left - navRect.left + "px";
    }

    // 初始化：指到 active
    const activeLink = nav.querySelector(".active");
    if (activeLink) moveIndicator(activeLink);

    // hover 效果
    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        moveIndicator(link);
      });
    });

    // 滑鼠離開 nav → 回到 active
    nav.addEventListener("mouseleave", () => {
      if (activeLink) moveIndicator(activeLink);
    });
  </script>
</body>
</html>
